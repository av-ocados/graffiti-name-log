<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Graffiti Tag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #111;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-weight: bold;
            font-size: 36px;
            margin-bottom: 20px;
            word-break: break-word;
        }
        img {
            width: 90%;
            max-width: 600px;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
        }
        a {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #111;
            font-size: 18px;
        }
        a:hover { text-decoration: underline; }

        /* Responsive text and image */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
            img {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<h1 id="tagName"></h1>
<img id="tagPhoto" src="" alt="Tag photo not found">
<br>
<a href="index.html">‚Üê Back to list</a>

<script>
    // Get the "name" parameter from the URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");

    // Display the tag name
    document.getElementById("tagName").textContent = name;

    // Load the corresponding photo from /photos folder
    document.getElementById("tagPhoto").src = "photos/" + name + ".jpg";
</script>

</body>
</html>
