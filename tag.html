<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Graffiti Tag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        img {
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            border: 2px solid #333;
            margin-top: 20px;
        }
        a {
            color: #aaa;
            text-decoration: none;
            display: block;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<h1 id="tagName"></h1>
<img id="tagPhoto" src="" alt="Tag photo not found">
<a href="index.html">‚Üê Back to list</a>

<script>
    // Get ?name= from URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");

    // Display name
    document.getElementById("tagName").textContent = name;

    // Load the corresponding photo
    document.getElementById("tagPhoto").src = "photos/" + name + ".jpg";
</script>

</body>
</html>
