<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Graffiti Name Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #111;
            padding: 50px 20px;
            text-align: center;
        }
        h1 {
            font-weight: bold;
            font-size: 36px;
            margin-bottom: 40px;
        }
        #search {
            padding: 10px;
            width: 250px;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .name-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: auto;
        }
        .name-list a {
            text-decoration: none;
            font-size: 24px;
            color: #111;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            transition: background 0.3s;
        }
        .name-list a:hover {
            background: #eee;
        }
        .highlight {
            background-color: #fffa8c;
        }
    </style>
</head>
<body>

<h1>Graffiti Name Log</h1>

<input type="text" id="search" placeholder="Search names...">

<div class="name-list" id="names">
    <a href="tag.html?name=FEASE">FEASE</a>
    <a href="tag.html?name=HOPES">HOPES</a>
    <a href="tag.html?name=PAYSO">PAYSO</a>
</div>

<script>
    const searchInput = document.getElementById('search');
    const namesList = document.getElementById('names');

    // Sort links alphabetically on page load
    const linksArray = Array.from(namesList.getElementsByTagName('a'));
    linksArray.sort((a, b) => a.textContent.localeCompare(b.textContent));
    linksArray.forEach(link => namesList.appendChild(link));

    // Search and highlight functionality
    searchInput.addEventListener('keyup', function() {
        const filter = searchInput.value.toUpperCase();
        const links = namesList.getElementsByTagName('a');
        for (let i = 0; i < links.length; i++) {
            const txtValue = links[i].textContent || links[i].innerText;
            if(txtValue.toUpperCase().includes(filter) && filter !== "") {
                links[i].style.display = "";
                links[i].classList.add("highlight");
            } else {
                links[i].style.display = txtValue.toUpperCase().includes(filter) ? "" : "none";
                links[i].classList.remove("highlight");
            }
        }
        if(filter === "") {
            for(let i = 0; i < links.length; i++){
                links[i].classList.remove("highlight");
            }
        }
    });
</script>

</body>
</html>
