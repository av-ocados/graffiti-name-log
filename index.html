<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Graffiti Name Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #111;
            padding: 50px 20px;
        }
        h1 {
            font-weight: bold;
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
        }
        #search {
            display: block;
            margin: 0 auto 40px auto;
            padding: 10px;
            width: 250px;
            font-size: 16px;
        }
        .letter-group {
            margin-bottom: 40px;
        }
        .letter-header {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .name-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns per letter */
            gap: 10px;
        }
        .name-grid a {
            text-decoration: none;
            font-size: 20px;
            color: #111;
            text-align: center;
            display: inline-block; /* ensures names appear in grid */
            transition: color 0.3s;
        }
        .name-grid a:hover {
            color: #555; /* subtle hover effect */
        }
        .highlight {
            color: #ff0000; /* highlight changes text color instead of background */
            font-weight: bold;
        }
    </style>
</hea
