<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Graffiti Name Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #111;
            padding: 50px 20px;
        }
        h1 {
            font-weight: bold;
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
        }
        #search {
            display: block;
            margin: 0 auto 40px auto;
            padding: 10px;
            width: 250px;
            font-size: 16px;
        }
        .letter-group {
            margin-bottom: 40px;
        }
        .letter-header {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .name-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns per letter */
            gap: 10px;
        }
        .name-grid a {
            text-decoration: none;
            font-size: 20px;
            color: #111;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            text-align: center;
            transition: background 0.3s;
        }
        .name-grid a:hover {
            background: #eee;
        }
        .highlight {
            background-color: #fffa8c;
        }
    </style>
</head>
<body>

<h1>Graffiti Name Log</h1>

<input type="text" id="search" placeholder="Search names...">

<div id="names-container"></div>

<script>
    // Your current names
    const names = ["FEASE", "HOPES", "PAYSO"];

    // Group names by first letter
    const grouped = {};
    names.forEach(name => {
        const letter = name[0].toUpperCase();
        if (!grouped[letter]) grouped[letter] = [];
        grouped[letter].push(name);
    });

    // Sort letters alphabetically
    const letters = Object.keys(grouped).sort();

    const container = document.getElementById('names-container');

    letters.forEach(letter => {
        const groupDiv = document.createElement('div');
        groupDiv.className = "letter-group";

        // Letter header
        const header = document.createElement('div');
        header.className = "letter-header";
        header.textContent = letter;
        groupDiv.appendChild(header);

        // Grid of names (3 columns)
        const grid = document.createElement('div');
        grid.className = "name-grid";

        grouped[letter].sort().forEach(name => {
            const link = document.createElement('a');
            link.href = "tag.html?name=" + name;
            link.textContent = name;
            grid.appendChild(link);
        });

        groupDiv.appendChild(grid);
        container.appendChild(groupDiv);
    });

    // Search and highlight functionality
    const searchInput = document.getElementById('search');
    searchInput.addEventListener('keyup', function() {
        const filter = searchInput.value.toUpperCase();
        const allLinks = document.querySelectorAll('.name-grid a');
        allLinks.forEach(link => {
            if (link.textContent.toUpperCase().includes(filter) && filter !== "") {
                link.style.display = "";
                link.classList.add("highlight");
            } else {
                link.style.display = link.textContent.toUpperCase().includes(filter) ? "" : "none";
                link.classList.remove("highlight");
            }
            if(filter === "") link.classList.remove("highlight");
        });
    });
</script>

</body>
</html>
