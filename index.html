<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Graffiti Name Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #111;
            padding: 50px 20px;
            max-width: 900px;
            margin: auto;
        }
        h1 {
            font-weight: bold;
            font-size: 36px;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Tiny Stats */
        #stats {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-bottom: 25px;
        }

        /* Name of the Day */
        #name-of-day {
            text-align: center;
            font-size: 20px;
            margin-bottom: 25px;
        }
        #name-of-day a {
            text-decoration: none;
            color: #111;
            font-weight: bold;
        }

        /* A–Z Navigation */
        #alphabet-nav {
            text-align: center;
            margin-bottom: 25px;
            font-size: 18px;
        }
        #alphabet-nav a {
            margin: 0 6px;
            text-decoration: none;
            color: #333;
            transition: color 0.2s;
        }
        #alphabet-nav a:hover {
            color: #000;
        }

        #search {
            display: block;
            margin: 0 auto 20px auto;
            padding: 10px;
            width: 250px;
            font-size: 16px;
        }

        /* Random Button */
        #random-btn {
            display: block;
            margin: 0 auto 35px auto;
            padding: 8px 18px;
            font-size: 16px;
            background: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #random-btn:hover {
            background: #e6e6e6;
        }

        .letter-group {
            margin-bottom: 40px;
            width: 100%;
        }

        /* 6-column grid */
        .name-grid {
            display: grid;
            grid-template-columns: repeat(6, auto);
            gap: 6px 14px;
            justify-content: start;
            width: 100%;
        }

        .letter-header {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .name-grid a {
            text-decoration: none;
            font-size: 20px;
            color: #111;
            transition: color 0.3s;
            white-space: nowrap;
        }

        .name-grid a:hover {
            color: #555;
        }

        .highlight {
            color: #ff0000;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .name-grid {
                grid-template-columns: repeat(3, auto);
            }
        }
        @media (max-width: 600px) {
            .name-grid {
                grid-template-columns: repeat(2, auto);
            }
        }
    </style>
</head>
<body>

<h1>Graffiti Name Database</h1>

<!-- Tiny Stats -->
<div id="stats"></div>

<!-- Name of the Day -->
<div id="name-of-day"></div>

<!-- A–Z Navigation -->
<div id="alphabet-nav"></div>

<!-- Search -->
<input type="text" id="search" placeholder="Search names...">

<!-- Random Button -->
<button id="random-btn">Random Name</button>

<!-- Main Container -->
<div id="names-container"></div>

<script>
    const names = [
        "FEASE", "HOPES", "PAYSO", "WEKMAN",
        "FEIN", "WOODY", "OUCH"
        // Add more names here
    ];

    /* Stats: names logged + last updated date */
    const today = new Date();
    const formattedDate = today.toLocaleDateString("en-US", {
        year: "numeric",
        month: "short",
        day: "numeric"
    });

    document.getElementById("stats").textContent =
        `${names.length} names logged · Last updated: ${formattedDate}`;

    /* Name of the Day */
    const dayIndex = Math.floor((Date.now() / 86400000) % names.length);
    const nameOfDay = names[dayIndex];
    document.getElementById("name-of-day").innerHTML =
        `Name of the Day: <a href="tag.html?name=${nameOfDay}">${nameOfDay}</a>`;

    /* A–Z Navigation */
    const alphabet = [..."ABCDEFGHIJKLMNOPQRSTUVWXYZ"];
    const alphabetNav = document.getElementById("alphabet-nav");
    alphabet.forEach(letter => {
        alphabetNav.innerHTML += `<a href="#${letter}">${letter}</a>`;
    });

    /* Group names by letter */
    const grouped = {};
    names.forEach(name => {
        const letter = name[0].toUpperCase();
        if (!grouped[letter]) grouped[letter] = [];
        grouped[letter].push(name);
    });

    const letters = Object.keys(grouped).sort();
    const container = document.getElementById('names-container');

    /* Build letter groups */
    letters.forEach(letter => {
        const groupDiv = document.createElement('div');
        groupDiv.className = "letter-group";
        groupDiv.id = letter;

        const header = document.createElement('div');
        header.className = "letter-header";
        header.textContent = letter;
        groupDiv.appendChild(header);

        const grid = document.createElement('div');
        grid.className = "name-grid";

        grouped[letter].sort().forEach(name => {
            const link = document.createElement('a');
            link.href = "tag.html?name=" + name;
            link.textContent = name;
            grid.appendChild(link);
        });

        groupDiv.appendChild(grid);
        container.appendChild(groupDiv);
    });

    /* Random button */
    document.getElementById("random-btn").addEventListener("click", () => {
        const random = names[Math.floor(Math.random() * names.length)];
        window.location.href = "tag.html?name=" + random;
    });

    /* Search + highlight + hide empty groups */
    const searchInput = document.getElementById('search');
    searchInput.addEventListener('keyup', function() {
        const filter = searchInput.value.toUpperCase();
        const allGroups = document.querySelectorAll('.letter-group');

        allGroups.forEach(group => {
            const links = group.querySelectorAll('.name-grid a');
            let hasVisible = false;

            links.forEach(link => {
                const match = link.textContent.toUpperCase().includes(filter);

                if (filter !== "" && match) {
                    link.style.display = "";
                    link.classList.add("highlight");
                    hasVisible = true;
                } else if (filter === "") {
                    link.style.display = "";
                    link.classList.remove("highlight");
                    hasVisible = true;
                } else {
                    link.style.display = "none";
                    link.classList.remove("highlight");
                }
            });

            group.style.display = hasVisible ? "" : "none";
        });
    });
</script>

</body>
</html>
